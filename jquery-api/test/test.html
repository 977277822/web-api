<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../src/jquery-1.11.3.min.js"></script>
    <script src="../models/multiselect.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>

<div id="result" style="height:100px;"></div>

<div id="render" data-model="multiselect" data-result="#result" data-url="data.json"
     data-resultformatter="format"></div>

<script>
    function format(data) {
        var result = [];
        for (var id in data) {
            var name = data[id];
            result[result.length] = id + "_" + name;
        }
        $("#result").empty().append(result.join(","));
    }
</script>
</body>
</html>
