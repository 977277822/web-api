<script>
    var app = angular.module("home",["ui.router","ionic","ngAnimate"]);
    /**
     * 模板加载配置
     */
    app.run(['$rootScope', '$state', '$stateParams',"$ionicLoading",
        function($rootScope, $state, $stateParams,$ionicLoading) {
            $rootScope.$state = $state;
            $rootScope.$stateParams = $stateParams;
            $rootScope.$on('$stateChangeStart', function(){
                $ionicLoading.show({
                    content: '',
                    animation: 'fade-in',
                    showBackdrop: true,
                    maxWidth: 200,
                    showDelay: 0
                });
            });
            $rootScope.$on('$stateChangeSuccess', function(){
                setTimeout(function(){
                    $ionicLoading.hide();
                },200);
            })
        }
    ]);
    app.controller("myCtrl",function($scope){
        $scope.items = [

    });

    app.config(function($stateProvider, $urlRouterProvider){
        $stateProvider.state("project",{
            url : "/project",
            templateUrl : "other.html",
            controller : "mainController"
        });
    });

    app.config(function($stateProvider, $urlRouterProvider){
        $stateProvider.state("homeTempl",{
            url : "/homeTempl",
            templateUrl : "homeTempl.html",
            controller : "mainController"
        });
    });

</script>
